<div class="container">
	<div class="row">
		<div class="col s12">
			<div class="z-depth-1">
				<ul class="collection with-header">
					<li class="collection-header">
						<h2 class="header">{{hotttCtrl.listTitle}}</h2>
					</li>
					<a ng-repeat="artist in hotttCtrl.artists track by $index" ui-sref="artist({name: artist.name})" class="collection-item">
						<li>{{$index + 1}} : {{artist.name}}</li>
					</a>
				</ul>
			</div>
		</div>
	</div>
</div>
