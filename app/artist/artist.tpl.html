<div class="cyan">
		<div class="container">
			<div class="row valign-wrapper">

					<div class="col s6">
						<h1 class="white-text">{{artistCtrl.name}}</h1>
					</div>

					<div class="col s2">
					<div class="switch">
						<h6 class="white-text">Reviews</h6>

					</div>

					</div>

					<div class="col s2">
						<h6 class="white-text">News</h6>

					</div>
					<div class="col s2">
						<h6 class="white-text">Favourite</h6>
							<i>star_rate</i>
						</div>
					</div>




					</div>


			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col s12">
				<div class="card">
					<div class="card-content" style="max-height:250px; overflow:hidden">
						<h5 class="black-text">Biography</h5>
						<p>{{artistCtrl.biography.text}}</p>
					</div>
					<div class="card-action">
						<a href="{{artistCtrl.biography.url}}">Read the full biography</a>
					</div>
				</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col s12">
					<h5 class="pink-text text-accent-2">Reviews for</h5>
				</div>
			</div>
		</div>
		
		<div *ng-if="news" class="container">
			<div *ng-if="data" class="row">
				<div class="col s12">
					<h5 class="pink-text text-accent-2">News for</h5>
				</div>

			</div>
		</div>
