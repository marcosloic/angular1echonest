<div class="container">
	<div class="row">
		<div class="col s12">
			<div class="z-depth-1">
				<ul class="collection with-header">
					<li class="collection-header">
						<h2 class="header">{{favouritesCtrl.listTitle}}</h2>
					</li>
					<a ng-show="!favouritesCtrl.favourites.length > 0" ui-sref="hotttlist" class="collection-item">
						<li>You didn't add anybody to your favourites. Click here to see the artists</li>
					</a>
					<a ng-repeat="artist in favouritesCtrl.favourites track by $index" ui-sref="artist({name: artist.name})" class="collection-item">
						<li>{{$index + 1}} : {{artist.name}}</li>
					</a>
				</ul>
			</div>
		</div>
	</div>
</div>
